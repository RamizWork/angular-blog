<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>

  <div class="alert" *ngIf="errors$ | async as error">
    {{error}}
  </div>
  <div class="alert" *ngIf="message">
    {{message}}
  </div>

  <div
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid"
         class="validation">
      <small>Error</small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    class="form-control">
    <label for="password">Пароль</label>
    <input id="password" type="text" formControlName="password">

    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation">

      <small *ngIf="form.get('password').touched && form.get('password').errors?.required">
        Поле пароль не должно быть пустым
      </small>
      <small *ngIf="form.get('password')?.errors.minlength">
        Длинна пароля не может быть меньше
        {{form.get('password')?.errors.minlength.requiredLength}}
        символов. Сейчас количество
        {{form.get('password')?.errors.minlength.actualLength}}
      </small>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitted">Войти</button>
</form>
