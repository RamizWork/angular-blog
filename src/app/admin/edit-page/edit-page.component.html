<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      [ngClass]="{invalid: form.get('email')?.touched && form.get('email').invalid}"
      class="form-control">
      <label for="title">Post title</label>
      <input id="title" type="text" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid"
           class="validation">
        <small *ngIf="form.get('title').errors?.required">
          Enter post title
        </small>
      </div>
    </div>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || isSubmitted">Update</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-centre">Loading ...</p>
</ng-template>
