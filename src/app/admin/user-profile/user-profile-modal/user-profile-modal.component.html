<h1 mat-dialog-title>Edit profile</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="form" (ngSubmit)="submit()">
    <div class="content__wrapper">

      <div class="user__photo">
        <label for="avatarInput" class="edit__photo" (click)="editPhoto()">
          <img class="photo" src="assets/camera.svg" alt="Edit photo">
        </label>

        <input class="avatarInput"
               id="avatarInput"
               type="file"
               accept="image/jpeg, image/png"
               #fileUpload>
        <img class="photo" [src]="form.value.userPhoto" alt="">
      </div>

      <div class="display__name" *ngIf="displayName$ | async as displayName; else noName">
        <label for="fullName">Full name</label>
        <input id="fullName" type="text">
      </div>

      <ng-template #noName>
        <div class="display__name">
          <label for="noName">Full name</label>
          <div id="noName">-</div>
        </div>
      </ng-template>

      <div class="btns">
        <button class="btn__close" mat-raised-button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" mat-button cdkFocusInitial type="submit">Update</button>
      </div>

    </div>
  </form>
</div>
